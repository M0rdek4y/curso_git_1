<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../background-styles.css">
    <link rel="stylesheet" href="../css/header-styles.css">
</head>

<body id="bodybg">
    <!-- INICIO HEADER -->
    <header>
        <nav>
            <div class="logo">
                <img src="https://github.com/M0rdek4y/use-images/blob/main/Aseprite/Alien/Speak/AlienSpeak.gif?raw=true"
                    alt="Logo da empresa">
            </div>
            <ul>
                <li><a href="../index.html" class="nav-link">Início</a></li>
                <li><a href="../pages/about.html" class="nav-link">Sobre</a></li>
                <!-- <li><a href="../services.html" class="nav-link">Serviços</a></li> -->
                <li><a href="../pages/contact.html" class="nav-link">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- FIM HEADER -->
    <h1>Entre em Contato</h1>
    <form id="contactForm" action="https://formspree.io/f/mvgooojb" method="post">
        <div class="form-container">
            <table>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome" required></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="assunto">Assunto:</label></td>
                    <td><input type="text" id="assunto" name="assunto" required></td>
                </tr>
                <tr>
                    <td><label for="mensagem">Mensagem:</label></td>
                    <td><textarea id="mensagem" name="mensagem" rows="5" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Enviar"></td>
                </tr>
            </table>
        </div>
    </form>
    <div id="formMessage"></div>
    <div id="stars"></div>
    <div class="stars"></div>
    <div class="nebula"></div>
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>
    <div class="nebula nebula-3"></div>
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
        </div>
    </div>
    <script src="../js/space-background.js"></script>
    <script>
        const form = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        formMessage.innerHTML = "Mensagem enviada com sucesso!";
                        form.reset();
                    } else {
                        formMessage.innerHTML = "Ocorreu um erro. Por favor, tente novamente.";
                    }
                })
                .catch(error => {
                    formMessage.innerHTML = "Ocorreu um erro. Por favor, tente novamente.";
                });
        });
    </script>
</body>

</html>

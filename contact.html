<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Entre em Contato</h1>
    <form id="contactForm" action="https://formspree.io/f/mvgooojb" method="post">
        <div class="form-container">
            <table>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome" required></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="assunto">Assunto:</label></td>
                    <td><input type="text" id="assunto" name="assunto" required></td>
                </tr>
                <tr>
                    <td><label for="mensagem">Mensagem:</label></td>
                    <td><textarea id="mensagem" name="mensagem" rows="5" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Enviar"></td>
                </tr>
            </table>
        </div>
    </form>
    <div id="formMessage"></div>
    <div class="stars"></div>
    <div class="nebula"></div>
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>
    <div class="nebula nebula-3"></div>
    <script src="js/space-background.js"></script>
    <script>
        const form = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');
    
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    formMessage.innerHTML = "Mensagem enviada com sucesso!";
                    form.reset();
                } else {
                    formMessage.innerHTML = "Ocorreu um erro. Por favor, tente novamente.";
                }
            })
            .catch(error => {
                formMessage.innerHTML = "Ocorreu um erro. Por favor, tente novamente.";
            });
        });
    </script>
</body>
</html>
